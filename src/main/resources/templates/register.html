<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
                <h3>Register User</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/registration}" method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="form-group" >
                    <input type="text" class="form-control" name="username" placeholder="User Name" required="required"/>
                </div>
                <div class="form-group" >
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
                </div>
                <div class="form-group" >
                    <input type="text" class="form-control" name="firstName" placeholder="FirstName" required="required"/>
                </div>
                <div class="form-group" >
                    <input type="text" class="form-control" name="lastName" placeholder="LastName" required="required"/>
                </div>
                <div class="form-group" >
                    <input type="tel" class="form-control" name="phoneNumber" placeholder="Phone number" required="required"/>
                </div>
                <div class="form-group" >
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required"/>
                </div>
                <div class="container row form-inline" >
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>

    </div>

</body>
</html>
