<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fee Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card">
            <h1 class="text-center">Login</h1>
            <div th:if="${param.error}">
                <h3 th:inline="text" class="text-center text-danger"> Invalid user name and password.</h3>
            </div>
            <div th:if="${param.logout}">
                <h3 class="text-center text-info"> You have been logged out. </h3>
            </div>

            <form th:action="@{/login}" method="post" class="mr-2">
                <div class="form-group" >
                    <input class="form-control" type="text" name="username" placeholder="User Name"/>
                </div>
                <div class="form-group" >
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group" >
                    <input type="submit" class="btn btn-primary mr-2" value="Sign In"/>
                    <a class="btn btn-primary mr-2" th:href="@{/register}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
