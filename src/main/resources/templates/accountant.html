<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Students</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Student Management</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/logout}" method="post">
                <a th:href="@{/register}" class="btn btn-primary">Create User</a>
                <input type="submit" class="btn btn-primary" value="Log out" />
            </form>
            <br>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of birth</th>
                        <th>Email</th>
                        <th>Enabled</th>
                        <th>Roles</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td><p th:text="${student.firstName}" /></td>
                        <td><p th:text="${student.lastName}" ></p></td>
                        <td><p th:text="${student.dob}" /></td>
                        <td><p th:text="${student.email}" /></td>
                        <td><p th:text="${student.enabled}" /></td>
                        <td th:each="role : ${student.roles}"><p th:text="${role.name}" /></td>
                        <td><a th:href="@{/accountant/student-edit/{id}(id=${student.id})}" class="btn btn-primary">Make Payment</a></td>
                        <td><a th:href="@{/users/delete/{id}(id=${student.id})}" class="btn btn-primary">Delete</a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
